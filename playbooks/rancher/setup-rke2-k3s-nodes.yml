---
- name: Setup rke2 k3s nodes
  hosts: kube_control_plane,kube_node
  become: true
  become_user: root
  roles:
    - role: setup
    - role: install-tools
  vars:
    rancher_version: "v2.8.2"
    nerdctl_version: "2.1.3"  # https://github.com/containerd/nerdctl/releases
    etcd_version: "3.6.2"  # https://github.com/etcd-io/etcd/releases
    kubectl_version: "v1.33.2"  # https://kubernetes.io/releases/

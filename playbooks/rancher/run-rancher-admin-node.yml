---
- name: Run rancher admin node
  hosts: rancher_admin
  become: true
  become_user: root
  roles:
    - role: setup
    - role: docker/setup
    - role: rancher/run-rancher
  vars:
    rancher_version: "v2.8.2"
    rancher_docker_image: "rancher/rancher:{{ rancher_version }}"
    rancher_data_dir: "/opt/rancher"
    rancher_http_port: 80
    rancher_https_port: 443
